name: Cypress Tests with Allure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prepare-tests:
    runs-on: ubuntu-latest
    outputs:
      specs1: ${{ steps.split.outputs.specs1 }}
      specs2: ${{ steps.split.outputs.specs2 }}
    steps:
      - uses: actions/checkout@v4

      - name: Find and split spec files
        id: split
        run: |
          FILES=($(find cypress/e2e/prod -type f -name "*.spec.cy.ts" | sort))
          MID=$(( (${#FILES[@]} + 1) / 2 ))

          FIRST_HALF=("${FILES[@]:0:$MID}")
          SECOND_HALF=("${FILES[@]:$MID}")

          SPECS1=$(IFS=, ; echo "${FIRST_HALF[*]}")
          SPECS2=$(IFS=, ; echo "${SECOND_HALF[*]}")

          echo "SPECS1=$SPECS1"
          echo "SPECS2=$SPECS2"

          {
            echo "specs1<<EOF"
            echo "$SPECS1"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          {
            echo "specs2<<EOF"
            echo "$SPECS2"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  run-tests-1:
    needs: prepare-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spec: ${{ fromJson('["' + join('","', split(needs.prepare-tests.outputs.specs1, ',')) + '"]') }}
    name: Container 1 - ${{ matrix.spec }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Run Cypress Test
        run: |
          npx cypress run --env version=prod,allure=true --spec "${{ matrix.spec }}"

      - name: Sanitize spec name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ matrix.spec }}" | tr '/.' '--')
          echo "safe_name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ steps.sanitize.outputs.safe_name }}
          path: allure-results

  run-tests-2:
    needs: prepare-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spec: ${{ fromJson('["' + join('","', split(needs.prepare-tests.outputs.specs2, ',')) + '"]') }}
    name: Container 2 - ${{ matrix.spec }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Run Cypress Test
        run: |
          npx cypress run --env version=prod,allure=true --spec "${{ matrix.spec }}"

      - name: Sanitize spec name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ matrix.spec }}" | tr '/.' '--')
          echo "safe_name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ steps.sanitize.outputs.safe_name }}
          path: allure-results

  merge-allure-reports:
    needs: [run-tests-1, run-tests-2]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Allure Artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Combine Allure Results
        run: |
          mkdir -p merged-allure-results
          find downloaded-artifacts -type d -name "allure-results-*" | while read dir; do
            cp -r "$dir"/* merged-allure-results/
          done

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate merged-allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: merged-allure-report
          path: allure-report
