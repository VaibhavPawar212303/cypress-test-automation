jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spec:
          - cypress/e2e/prod/allBlogPage-test.spec.cy.ts
          - cypress/e2e/prod/homePage-test.spec.cy.ts
    
    name: Cypress Test - ${{ matrix.spec }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx cypress run --env version=prod allure=true --spec "${{ matrix.spec }}"
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.spec }}
          path: allure-results
