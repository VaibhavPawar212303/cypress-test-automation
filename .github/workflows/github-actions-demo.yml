name: Cypress Tests with Allure

on:
  push:
    branches: [main]

jobs:
  cypress-job-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npx cypress run --spec "cypress/e2e/webapp-test.spec.cy.ts"

      - name: Upload Allure Results (Job 1)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-1
          path: allure-results

  cypress-job-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npx cypress run --spec "cypress/e2e/webapp-test.spec.cy.ts"

      - name: Upload Allure Results (Job 2)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-2
          path: allure-results

  merge-allure:
    runs-on: ubuntu-latest
    needs: [cypress-job-1, cypress-job-2]
    steps:
      - uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results-merged

      - name: Merge and Generate Allure Report
        run: |
          npm install -g allure-commandline
          mkdir -p allure-results
          cp -r allure-results-merged/* allure-results/
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
