name: Cypress Tests with Allure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spec:
          - cypress/e2e/prod/allBlogPage-test.spec.cy.ts
          - cypress/e2e/prod/homePage-test.spec.cy.ts

    name: Cypress Test - ${{ matrix.spec }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Run Cypress Test
        run: |
          npx cypress run --env version=prod,allure=true --spec "${{ matrix.spec }}"

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.spec }} # Unsafe raw name
          path: allure-results
        continue-on-error: true

      - name: Upload Allure Results (Safe Artifact Name)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.spec }}
          path: allure-results
        if: ${{ always() }}
        env:
          SAFE_SPEC: ${{ matrix.spec }}
        run: |
          SAFE_NAME=$(echo "$SAFE_SPEC" | tr '/' '-' | tr '.' '-')
          echo "SAFE_NAME=$SAFE_NAME"
          mv allure-results "allure-results-$SAFE_NAME"
