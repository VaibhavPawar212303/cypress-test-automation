name: Cypress Tests Without Dashboard

on:
  push:
    branches:
      - main

jobs:
  cypress-run-1:
    name: Cypress Run - Job 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress test file (Job 1)
        run: npx cypress run --env version=dev --spec "cypress/e2e/webapp-test.spec.cy.ts"

  cypress-run-2:
    name: Cypress Run - Job 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress test file (Job 2)
        run: npx cypress run --env version=dev --spec "cypress/e2e/webapp-test.spec.cy.ts"
